---
layout: site
---

<div class="container site-main-container">
    <div class="row">

        <div class="col-12 col-md-8 col-lg-9 blog-main">

            <h2>
                <a href="{{ site.baseurl }}{{ page.url }}">
                    {{ page.category }}
                </a>
            </h2>
            <hr>
            <ul class="post-list">
                {% for post in site.categories[page.category] %}
                <li class="d-none d-lg-block">
                    <span class="font-monospace text-secondary">{{ post.date | date: '%b %d, %Y' }}</span>
                    <span class="ml-2">
                        &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
                    </span>
                </li>

                <li class="d-block d-lg-none">
                    <div class="font-monospace text-secondary">{{ post.date | date: '%Y-%m-%d' }}</div>
                    <div class="ml-1  mb-2">
                        &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
                    </div>
                </li>
                {% endfor %}
            </ul>

        </div>

        <div class="col-12 col-md-4 col-lg-3 blog-sidebar">
            {% include side-panels.html %}
        </div>

    </div>
</div>
