<!DOCTYPE html>
<html lang="{{ page.lang }}" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yeguang Xue" />
    <meta property="og:site_name" content="Yeguang Xue">

    <title>{{ page.title }}</title>

    <!-- Bootstrap compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/assets/css/site.css">
    <link rel="stylesheet" href="/assets/css/syntax.css">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <script src="/assets/js/color-modes.js"></script>
</head>

<body class="mb-0">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark border-bottom">
            <div class="container mb-0">
                <a href="/" class="navbar-brand d-flex align-items-center mb-0 mb-lg-0 text-white text-decoration-none">
                    <img src="/assets/images/fish.png" alt="Yeguang Xue" class="rounded-circle" width="32" />
                    <div class="d-none d-md-block px-2">Yeguang Xue</div>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/blog/">Archive</a>
                        </li>
                    </ul>
                    <button id="btn_toggleDarkMode" class="bi bi-sun rounded-circle nav-link text-white"
                        aria-label="Dark Mode" onclick="toggleDarkMode()"></button>
                </div>
            </div>
        </nav>
    </header>

    {% if page.lang == "cn" %}
    <main class="container font-sc">
        {{ content }}
    </main>
    {% else %}
    <main class="container">
        {{ content }}
    </main>
    {% endif %}

    <footer class="my-4 py-4 border-top">
        <div class="text-center">
            Copyright Â© 2013-2024 Yeguang Xue
        </div>

        <div class="text-center" data-bs-theme="dark">
            <a href="https://twitter.com/YeguangXue" aria-label="Twitter" target="_blank"><i class="bi-twitter-x"
                    style="font-size: 2rem;"></i></a>&nbsp&nbsp
            <a href="https://www.linkedin.com/in/yeguangxue" aria-label="LinkedIn" target="_blank"><i
                    class="bi-linkedin" style="font-size: 2rem;"></i></a>&nbsp&nbsp
            <a href="https://github.com/yeguang-xue" aria-label="Github" target="_blank"><i class="bi-github"
                    style="font-size: 2rem;"></i></a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
