<div class="card mt-4 mb-4 d-none d-md-block">
    <div class="card-header">Categories</div>
    <div class="card-body">
        <ul class="mb-0">
            <li>
                <a href="{{ site.baseurl }}/blog/list">All Posts</a>
            </li>
            {% for category in site.categories %}
            <li>
                <a href="{{ site.baseurl }}/blog/{{ category[0] | downcase | replace: ' ', '-' }}"> {{ category[0]
                    }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
